group 'dev.kaichi.easy_pdf_viewer'
version '1.0.7'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.9.1'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

android {
    namespace "dev.kaichi.easy_pdf_viewer"
    compileSdkVersion 36

    defaultConfig {
        minSdkVersion 16
    }
}
